<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Card</title>
</head>
<body>
    <main>
        <div class="text">
            <h1>Get <span>insights</span> that help your buisness grow.</h1>
            <p>
                Discover the benifits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.
            </p>
            <div class="stats">
                <div class="companies stat">
                    <h2>10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="templates stat">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="queries stat">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </div>
        </div>
        <div class="img">
            
        </div>
    </main>
</body>
</html>
